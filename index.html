<!doctype html>
<html>
  <head>
    <title>Hello world!</title>
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src='player.js'></script>
    <script src='board.js'></script>
    <script src='controller.js'></script>

  <script>
    // Slider
  $(function() {
    $( "#move-slider" ).slider({
      value:1,
      min: 1,
      max: 6,
      step: 1,
      slide: function( event, ui ) {
        $( "#move-amount" ).text(ui.value);
      }
    });
    $( "#move-amount" ).text(1);
  });
  </script>
    <script src='index.js'></script>

  </head>
  <body>
    <h1>Hello world!</h1>
    <div id='game-menu'>
      <div id='main-menu'>
        <button id='button-item-menu'>Use Item</button>
        <button id='button-move-menu'>Move</button>
      </div>

      <div id='move-menu' class='hidden'>
        Choose Moves:
        <span id='move-amount'></span>
        <div id='move-slider'></div>
        <button id='confirm-move'>Move</button>
        <button id='move-menu-back-button'>Go back</button>
      </div>

      <div id='item-menu' class='hidden'>
        <button class='item-button' id='item1'>Item1</button>
        <button class='item-button' id='item2'>Item2</button>
        <button class='item-button' id='item3'>Item3</button>
        <button id='item-menu-back-button'>Go back</button>
      </div>

      <div id='fund-menu' class='hidden'>
        <p id='fund-menu-item'></p>
        <input type='text' id='player0fund'>
        <input type='text' id='player1fund'>
        <input type='text' id='player2fund'>
        <button id='fund-button'>Fund</button>
        <button id='fund-menu-back-button'>Go back</button>
      </div>
    </div>
    <div id='game-container'>
    </div>
  </body>
</html>
